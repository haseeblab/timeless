<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>

  <body>
    <!-- Nav -->
    <header class="text-gray-400 bg-black body-font fixed w-full top-0 z-50">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <div
            class="w-20 h-20 text-white p-2 rounded-full overflow-hidden bg-transparent"
          >
            <img
              src="image-removebg-preview (6).png"
              alt="Logo"
              class="w-full h-full object-cover"
            />
          </div>
          <span class="ml-3 text-xl">Timeless Elegance</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="index.html" class="mr-5 hover:text-white">Home</a>
          <a href="/#shop-now" class="mr-5 hover:text-white">Shop</a>
          <a href="#About" class="mr-5 hover:text-white">About Us</a>
          <a href="#Contact" class="mr-5 hover:text-white">Contact</a>
        </nav>
      </div>
    </header>
    <!-- nav -->

    <!-- form -->
    <div class="wrapper mt-32">
      <!-- Added margin-top to push form below the fixed navbar -->
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bx-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
    <!-- form -->
  </body>
</html>
